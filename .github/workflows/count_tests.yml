name: Update Tests Badge

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  create_badge:
    runs-on: ubuntu-latest
    environment: badges
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install pasops CLI
        run: cargo install pasops --force

      - name: Checkout Badges Repository
        uses: actions/checkout@v5
        with:
          repository: pas2rust/badges
          path: badges
          token: ${{ secrets.BADGE_TOKEN }}

      - name: Generate Badge
        run: |
          cd badges
          pasops tests-badges --badge-name zipher-tests.svg --label tests --color success --logo testcafe

      - name: List files in badges directory
        run: ls -la badges/

      - name: Force Commit to Badges Repository
        run: |
          cd badges
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: Update zipher test count badge" --allow-empty
          git push

      - name: Verify commit
        run: |
          cd badges
          git log --oneline -3