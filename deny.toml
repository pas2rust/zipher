[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib"
]
deny = [
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-3.0",
    "Unlicense",
]

[sources]
allow-registry = ["crates.io"]
allow-git = []

# This section now correctly uses the 'severity-threshold' key
# to set the minimum severity level that should cause a failure.
# Setting it to "deny" is a common practice.
[advisories]
severity-threshold = "low"

[bans]
multiple-versions = "warn"
wildcards = "deny"