name: Update Tests Badge

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  
jobs:
  create_badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Install pasops CLI
        run: cargo install pasops --force
      
      - name: Generate Badge
        run: |
          pasops tests-badges --badge-name tests.svg --label tests --color blue --logo rust
        
      - name: Auto-Commit Badge
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: Update tests badge"
          file_pattern: 'tests.svg'
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          token: ${{ secrets.BADGE_TOKEN }}